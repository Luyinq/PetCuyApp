<capacitor-google-map #map *ngIf="isHomePage" [fullscreen]="true"></capacitor-google-map>
<ion-footer class="ion-footer-button" *ngIf="gotoAnuncioButton">
    <ion-button class="ion-button-lupa" *ngIf="gotoAnuncioButton" (click)="gotoAnuncio(selectedAnnouncementId)" fill="clear" fill="outlined">
      VER ANUNCIO
    </ion-button>
</ion-footer>
<ion-footer class="ion-footer-button" *ngIf="hasMarker">
    <ion-button class="ion-button-lupa" *ngIf="hasMarker" (click)="gotoCrearAnuncio()" fill="clear" fill="outlined">
      <img src="../../assets/imagenes/lupaboton.png" alt="Boton Lupa">
    </ion-button>
</ion-footer>
